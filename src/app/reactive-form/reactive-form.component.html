
<div class="row flex">
    <div class="col-lg-1"></div>
    
  <div class="col-lg-10 justify-space-around">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" type="text" name="" id="username" class="form-control">
                <span class="help-block" *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">Please Enter Valid Username!</span>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input formControlName="email" type="text" name="" id="email" class="form-control">
                <span class="help-block" *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">Please Enter Valid Email!</span>
            </div>
            <div class="radio" *ngFor="let itm of genders">
                <label>
                    <input formControlName="gender" type="radio" [value]="itm">{{itm}}
                </label>
                
            </div>
            <div formArrayName="hobbies">
                <h4>Your Hobbies</h4>
                <button type="button" class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>

                <div class="form-group"
                *ngFor="let hobbyControl of hobbiesControls; let i = index "
                >
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
            <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">Please Enter Valid Data !</span>
        </form>
  </div>  
  <div class="col-lg-1"></div>
</div>
